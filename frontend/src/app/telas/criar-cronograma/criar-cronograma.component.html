<app-header-principal></app-header-principal>

<div class="container">
    <h2>Criação de Cronogramas</h2>
    <p>Crie o seu dia ideal de forma rápida, com destinos escolhidos especialmente para você utilizando o Cronograma Automático.</p>
    <p>Se preferir planejar algo do zero, crie um Cronograma Manual e planeje o seu passeio ideal!</p>

    <div class="opcoes-cronograma">
        <div class="question-box">
            <p class="question-text">Deseja criar um cronograma automático ou um manual?</p>
        </div>

        <div class="button-group">
            <button class="btn button" (click)="criarAutomatico()">Automático</button>
            <button class="btn button" (click)="criarManual()">Manual</button>
        </div>
    </div>
</div>
